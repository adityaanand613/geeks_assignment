<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <legend>Personal details</legend>
        <label for="qwe">Salutation</label><br>
        <select id="qwe" name="options">
            <option value="disabled selected">--None--</option>
            <option value="option1">Mr.</option>
            <option value="option2">Mrs.</option>
        </select><br><br>
        <label for="asd">First Name:</label>
        <input type="text" id="asd" placeholder="abcd"><br><br>
        <label for="asdf">Last Name:</label>
        <input type="text" id="asdf" placeholder="abcd"><br><br>
        <label for="asdq">Gender:</label>
        <input type="radio" id="asdq" name="gender" value="male">Male
        <input type="radio" id="asdq" name="gender" value="female">Female<br><br>
        <label for="zx">Email:</label>
        <input type="email" id="zx" value="abc@gmail.com" name="email">
        <label for="qweo">Date of Birth:</label>
        <input type="date" id="qweo" name="meeting-time" /><br><br>
        <label for="Add">Address:</label><br>
        <textarea id="Add" name="Address" rows="5" cols="30" placeholder="Type your comments here" required>
        </textarea> <br><br>
        <button type="button">Submit</button>
    </form>
</body>
</html>

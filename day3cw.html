<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="Firstname-1">Firstname</label>
            <input type="text" id="Firstname-1"><br> <br>
            <label for="Middlename-1">Middlename:</label>
            <input type="text" id="Middlename-1"><br> <br>
            <label for="Lastname-1">Lastname:</label>
            <input type="text" id="Lastname-1"><br> <br>
            <label for="course-1">Course :</label>
            <select id="course-1" name="options">
                <option value="" disabled selected>Course</option>
                <option value="option1">BCA</option>
                <option value="option2">BBA</option>
                <option value="option3">MCA</option>
                <option value="option4">MBA</option>
                <option value="option5">B.Tech</option>
                <option value="option6">M.Tech</option>
            </select><br><br>
            <label for="Gender-1">Gender :</label><br>
            <input type="radio" id="Gender-1" name="Gender" value="male">Male<br>
            <input type="radio" id="Gender-1" name="Gender" value="female">Female<br>
            <input type="radio" id="Gender-1" name="Gender" value="other">Other<br><br>
            <label for="DOB-1">DOB</label>
            <input type="datetime-local" id="DOB-1" name="meeting-time"><br>
            <label for="phone-1">Phone :</label>
            <button type="button" disabled>+91</button>
            <input type="tel" name="phone" id="phone-1"><br><br>
            <label for="Add">Address:</label><br>
            <textarea id="Add" name="Address" rows="5" cols="80" placeholder="Type your comments here" required></textarea> <br><br>
            <label for="maile">Email:</label>
        <input type="email" id="maile" name="email" />
        <br><br><br>
        <label for="pass">Password:</label>
        <input id="pass" type="password" name="password" />
        <br><br>
        <label for="passre">Re-type Password:</label>
        <input id="passre" type="password" name="password" />
        <br><br>
        <input id="qwas" type="checkbox" name="subscribe" />
        <label for="qasd">Agree to terms and conditions</label>
        <br><br>
        <label for="qwazx">Choose File</label>
        <input id="qwazx" type="file" name="file" />
        <br><br>
        <label for="qweasdx">Choose color</label>
        <input id="qweasdx" type="color" name="color" />
        <br><br>
        <button type="button">Reset</button>
        <button type="button">Submit</button>
        </fieldset>
    </form>
</body>
</html>
